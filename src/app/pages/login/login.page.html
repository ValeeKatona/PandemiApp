<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="danger">PandemiApp</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" error="required" message="Mező kitöltése kötelező."></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Mező kitöltése kötelező."></app-error-message>
          <ion-item>
            <ion-label position="floating">Jelszó</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Mező kitöltése kötelező."></app-error-message>

          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid"
          (click)="forgotEmailPassword()" id="recoverPasswordButton">Elfelejtett email/jelszó</ion-button>
          <ion-button color="danger" size="full" [disabled]="!form.valid" (click)="login()" id="loginButton">Belépés</ion-button>
          <ion-button color="danger" size="full" fill="clear" (click)="register()">Regisztráció</ion-button>

        </ion-card-content>
      </ion-card>
  </form>
  </div>
</ion-content>
