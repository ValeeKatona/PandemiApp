<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PandemiApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="danger">
    <ion-item color="danger">
      <ion-avatar slot="start">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/768px-Circle-icons-profile.svg.png">
      </ion-avatar>
        <ion-label>
          <h1>Felhasználónév</h1>
          <p>Betegségben eltöltött nap: <span class="money">3</span></p>
        </ion-label>
    </ion-item>
  </ion-list>
  
  <app-pickup-call-card status="hold" updatedAt="25/04/2021 16:29" createdAt="24/04/2021" 
  notes="COVID-19.">

      <ion-card-subtitle>Legútóbb hozzáadott</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="danger" fill="clear" size="full" footer (click)="goToPickupCalls()">Összes mutatása..</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>
