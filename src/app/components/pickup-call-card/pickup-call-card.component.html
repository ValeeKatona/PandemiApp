<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status =='hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status == 'finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <span *ngIf="status == 'hold'">Feldolgozás alatt</span>
        <span *ngIf="status == 'processing'">Elfogadott</span>
        <span *ngIf="status == 'finished'">Hitelesített</span>
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{createdAt}}</p>
        <p *ngIf="notes">Notes: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item line="none" *ngIf="status == 'finished'">
      <ion-label color="success">{{value}} napja beteg</ion-label>
    </ion-item> 
    <ng-content select="[footer]"></ng-content> 
  </ion-card-content>
</ion-card>
